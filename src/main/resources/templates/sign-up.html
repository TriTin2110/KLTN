<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/animate/animate.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/fontawesome/all.css}">
  <link rel="stylesheet" th:href="@{/plugins/webfonts/font.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" type="text/css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

  <!-- UIkit /css -->
  <link rel="stylesheet" th:href="@{/plugins/uikit/uikit.min.css}" />
  <link rel="stylesheet" th:href="@{/css/sign.css}">
  <link rel="stylesheet" th:href="@{/css/sign.css}">
  <title>Sign up</title>	
	<style type="text/css">
		.invalid-field{
			display: none;
			color: red; font-weight: bold;
		}
		
	</style>
</head>

<body>
<span th:replace="~{/fragment/header.html :: header}"></span>
  <!--Content-->
  <div class="content">
    <section class="signup">
        <div class="container">
            <div class="signin-left">
                <div class="sign-title">
                    <h1>Tạo tài khoản</h1>
                </div>
            </div>
            <div class="signin-right ">
                <form th:action="@{/user/sign-up}" th:method="post" th:object="${register}" onsubmit="return checkValidation()">
                <h5 th:if="${error}" th:text="${error}" style="text-align: center; color: red;"></h5>
                	<div class="firstname form-control1">
                		<div class="invalid-field" style="color: red; font-weight: bold;">Tài khoản phải có độ dài tối thiểu 4 kí tự</div>
                		<label for="username" style="margin-bottom: 10px;"><b>Tên tài khoản</b></label>
                        <input type="text" th:field="*{username}" id="username" placeholder="Tài khoản (*)" required="required">
                    </div>
                     <div class="password form-control1">
                     	<div class="invalid-field" style="color: red; font-weight: bold;">Mật khẩu phải có độ dài tối thiểu 4 kí tự</div>
                     	<label for="password" style="margin-bottom: 10px;"><b>Mật khẩu</b></label>
                        <input type="password" th:field="*{password}" id="password" placeholder="Mật khẩu (*)" required="required">
                    </div>
                    <hr>
                    <div class="firstname form-control1">
                    	<label for="fullname" style="margin-bottom: 10px;"><b>Họ và Tên</b></label>
                        <input type="text" th:field="*{fullName}"  id="fullname" placeholder="Họ và tên">
                    </div>
                    <div class="birthday form-control1">
                    	<label for="birthday" style="margin-bottom: 10px;"><b>Ngày sinh</b></label>
                        <input type="date" th:field="*{dateOfBirth}" id="birthday" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="number form-control1">
                    	<div class="invalid-field">Số điện thoại không hợp lệ</div>
                    	<label for="number" style="margin-bottom: 10px;"><b>Số điện thoại</b></label>
                        <input type="text" th:field="*{phoneNumber}" id="number" placeholder="Số điện thoại">
                    </div>
                    <div class="form-control1">
                    <label for="address" style="margin-bottom: 10px;"><b>Địa chỉ</b></label>
                      <input type="text" th:field="*{address}" id="address" placeholder="Địa chỉ">
                    </div>
                    <div class="email form-control1">
                    <label for="email" style="margin-bottom: 10px;"><b>Email</b></label>
                        <input type="email" th:field="*{email}"  id="email" placeholder="Email" required="required">
                    </div>
                    <div class="recaptcha form-control1">This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</div>
                    <button class="submit" type="submit" >
                      <p>Đăng ký</p>
                    </button>
                    <div class="backto">
                      <a th:href="@{/user/sign-in}"><i class="fa fa-long-arrow-alt-left"></i> Quay lại đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </section>    
    
    <span th:replace="~{/fragment/footer.html :: footer}"></span>
  </div>
 
  <script async defer crossorigin="anonymous" th:src="@{/plugins/sdk.js}"></script>
  <script th:src="@{/plugins/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script th:src="@{/plugins/bootstrap/popper.min.js}"></script>
  <script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
  <script th:src="@{/plugins/owl.carousel/owl.carousel.min.js}"></script>
  <script th:src="@{/js/home.js}"></script>
  <script th:src="@{/js/script.js}"></script>
  <script th:src="@{/plugins/uikit/uikit.min.js}"></script>
  <script th:src="@{/plugins/uikit/uikit-icons.min.js}"></script>
  <script th:src="@{/js/sign-up-validation.js}"></script>
</body>

</html>

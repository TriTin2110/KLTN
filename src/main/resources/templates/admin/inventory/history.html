<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Lịch sử kiểm kê</title>

    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div th:replace="~{/fragment/side-bar.html :: side-bar}"></div>

<!-- ===== MAIN CONTENT ===== -->
<div class="main-content">

    <!-- ===== TOPBAR ===== -->
    <div class="topbar">
        <h1>Lịch sử kiểm kê</h1>
        <div class="topbar-right">
            <span>Admin</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- ===== DASHBOARD CARDS ===== -->
    <div class="cards">
        <div class="card">
            <h3>Tổng lượt kiểm kê</h3>
            <p th:text="${histories.size()}">0</p>
        </div>
        <div class="card">
            <h3>Tổng nguyên vật liệu</h3>
            <p th:text="${materialCount}">0</p>
        </div>
        <div class="card">
            <h3>Tổng thay đổi</h3>
            <p th:text="${totalChange}">0</p>
        </div>
    </div>

    <!-- ===== FLASH MESSAGE ===== -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- ===== TOOLBAR ===== -->
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <a class="toggle-btn" th:href="@{/admin/inventory}">
            <i class="fa fa-arrow-left"></i> Quay lại kho
        </a>

        <form th:action="@{/admin/inventory/history/import-xlsx}" method="post" enctype="multipart/form-data">
            <button class="toggle-btn" style="background-color:green;" type="button" id="file-import-button">
                <span>Nhập lịch sử</span>
                <i class="fas fa-file-excel"></i>
            </button>
            <input type="file" name="file" id="file-import-input" accept=".xlsx" style="display:none;">
        </form>
    </div>

    <!-- ===== COLLAPSIBLE FORM THÊM KIỂM KÊ ===== -->
    <div id="addForm" class="form-section" style="display:none; margin-top:20px;">
        <h2>Thêm bản ghi kiểm kê thủ công</h2>

        <form th:action="@{/admin/inventory/history/add}" method="post">
            <div class="form-group">
                <label>Nguyên vật liệu</label>
                <select name="materialId" class="form-control" required>
                    <option th:each="m : ${materials}" th:value="${m.id}" th:text="${m.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Hành động</label>
                <select name="action" class="form-control" required>
                    <option value="IMPORT">Nhập kho</option>
                    <option value="UPDATE">Cập nhật</option>
                    <option value="EXPORT">Xuất kho</option>
                    <option value="ADJUST">Điều chỉnh</option>
                </select>
            </div>

            <div class="form-group">
                <label>Số lượng thay đổi</label>
                <input type="number" name="quantityChange" class="form-control" required>
            </div>

            <div class="form-actions" style="display:flex; justify-content:flex-end;">
                <button class="btn-save"><i class="fa fa-plus"></i> Lưu lịch sử</button>
            </div>
        </form>
    </div>

    <!-- ===== BẢNG LỊCH SỬ KIỂM KÊ ===== -->
    <div class="form-section">
        <h2>Danh sách lịch sử kiểm kê</h2>
        <table class="list-product">
            <thead>
            <tr>
                <th>STT</th>
                <th>Nguyên vật liệu</th>
                <th>Hành động</th>
                <th>Số lượng thay đổi</th>
                <th>Thời gian</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="h, stat : ${histories}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${h.material.name}"></td>
                <td th:text="${h.action}"></td>
                <td th:text="${h.quantityChange}"></td>
                <td th:text="${#temporals.format(h.timestamp, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(histories)}">
                <td colspan="5" class="empty">Chưa có lịch sử kiểm kê</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
document.getElementById('file-import-button').addEventListener('click', function () {
    document.getElementById('file-import-input').click();
});

document.getElementById('file-import-input').addEventListener('change', function () {
    this.closest('form').submit();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Giữ nguyên các link CSS/JS từ file gốc -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/animate/animate.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/all.css}">
    <link rel="stylesheet" th:href="@{/plugins/webfonts/font.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/plugins/uikit/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sign.css}"> <!-- File CSS gốc -->
    <title>Signin</title>
    <style>
        #quenmk { transition: 0.5s; }
        #quenmk:hover { color: red; }
    </style>
</head>

<body>
    <span th:replace="~{/fragment/header.html :: header}"></span>

    <!-- Content mới với banner overlay -->
    <div class="content">
        <section class="signin">
            <div class="signin-container">
                <div class="signin-overlay" id="a-sign">
                    <form th:action="@{/authenticateTheUser}" th:method="post">
                        <div class="error-message" th:if="${param.error}" style="color: red; text-align: center; padding-bottom: 10px; font-weight: bold;">
                            Sai tên tài khoản hoặc mật khẩu!
                        </div>
                        <div class="username form-control1">
                            <label for="username" style="margin-bottom: 10px; display: block; font-weight: bold;">Tên tài khoản</label>
                            <input type="text" id="username" placeholder="Tên tài khoản" name="username" required>
                        </div>
                        <div class="password form-control1">
                            <label for="password" style="margin-bottom: 10px; display: block; font-weight: bold;">Mật khẩu</label>
                            <input type="password" id="password" placeholder="Mật khẩu" name="password" required>
                        </div>
                        <div class="recaptcha form-control1">
                            This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.
                        </div>
                        <div id="captcha-error" style="display: none; color: red; margin-bottom: 10px;">Vui lòng xác thực captcha!</div>
                        <div class="g-recaptcha" data-sitekey="6Lf_aOgrAAAAAJ3He99IUgDV691f63BfzUln4HQP" style="margin-bottom: 20px;"></div>
                        <div class="submit">
                            <input class="btn" type="submit" value="Đăng Nhập">
                            <div class="forgetpassword">
                                <p style="cursor: pointer;" id="quenmk">Quên mật khẩu?</p>
                                hoặc <a href="/user/sign-up">Đăng kí</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Phần reset password giữ nguyên, nhưng ẩn nếu không cần -->
                <div class="signin-overlay" id="b-sign" style="display: none;">
                    <!-- Nội dung reset password từ file gốc -->
                </div>
            </div>
        </section>
        <span th:replace="~{/fragment/footer.html :: footer}"></span>
    </div>

    <!-- Giữ nguyên tất cả script từ file gốc -->
    <script async defer crossorigin="anonymous" src="/plugins/sdk.js"></script>
    <script src="/plugins/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script th:src="@{/plugins/bootstrap/popper.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/owl.carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/plugins/uikit/uikit.min.js}"></script>
    <script th:src="@{/plugins/uikit/uikit-icons.min.js}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script th:src="@{/js/sign.js}"></script>
    <script th:src="@{/js/password-reset.js}"></script>

    <script type="text/javascript">
        // Script check captcha error từ file gốc
        const params = new URLSearchParams(window.location.search);
        const captchaError = params.get('captchaError');
        console.log(captchaError);
        if(captchaError) {
            document.getElementById("captcha-error").style.display = 'block';
        }
    </script>
</body>
</html>

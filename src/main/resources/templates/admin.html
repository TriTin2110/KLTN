<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Quản lý sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

	<!-- ===== SIDEBAR ===== -->
	<div class="sidebar">
		<div class="sidebar-header">
			<img src="/images/logo.png" alt="Logo">
			<h2>Admin Panel</h2>
		</div>
		<ul class="sidebar-menu">
			<li><a href="#"><i class="fas fa-tachometer-alt"></i>
					Dashboard</a></li>
			<li><a href="#"><i class="fas fa-box"></i> Sản phẩm</a></li>
			<li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/admin/users')} ? 'active' : '']]]"
				 th:href="@{/admin/users}"><i class="fas fa-users"></i> Người dùng</a></li>
			<li><a href="#"><i class="fas fa-chart-line"></i> Báo cáo</a></li>
			<li><a href="#"><i class="fas fa-cogs"></i> Cài đặt</a></li>
		</ul>
	</div>

	<!-- ===== MAIN CONTENT ===== -->
	<div class="main-content">

		<!-- TOPBAR -->
		<div class="topbar">
			<h1>Quản lý sản phẩm</h1>
			<div class="topbar-right">
				<span>Admin</span> <i class="fas fa-user-circle"></i>
			</div>
		</div>

		<!-- DASHBOARD CARDS -->
		<div class="cards">
			<div class="card">
				<h3>Tổng sản phẩm</h3>
				<p th:text="${products.size()}">0</p>
			</div>
			<div class="card">
				<h3>Người dùng</h3>
				<p>50</p>
			</div>
			<div class="card">
				<h3>Đơn hàng</h3>
				<p>120</p>
			</div>
		</div>

		<!-- MESSAGES -->
		<div th:if="${success}" class="message success" th:text="${success}"></div>
		<div th:if="${error}" class="message error" th:text="${error}"></div>

		<div style="display: flex; justify-content: space-between;">

			<!-- NÚT BẬT/TẮT FORM THÊM/SỬA -->
			<button id="toggleFormBtn" class="toggle-btn">
				<span
					th:text="${editProduct != null} ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></span>
				<i class="fas fa-chevron-down"></i>
			</button>
			<form action="/product/admin/import-xlsx" method="post" enctype="multipart/form-data">
			<!-- NÚT NHẬP DỮ LIỆU TỪ FILE EXCEL -->
			<button class="toggle-btn" style="background-color: green;" type="button" id="file-import-button" >
				<span>Nhập sản phẩm</span>
				<i class="fas fa-file-excel"></i>
			</button>
			<input type="file" name="file" id="file-import-input" accept=".xlsx" style="display: none">
			</form>
		</div>
		<!-- FORM THÊM / SỬA SẢN PHẨM COLLAPSIBLE -->
		<div class="form-section collapsible"
			th:classappend="${editProduct != null} ? ' active' : ''">
			<h2
				th:text="${editProduct != null} ? 'Sửa sản phẩm: ' + ${editProduct.name} : 'Thêm sản phẩm mới'"></h2>

			<!-- Nút Return để quay lại Thêm sản phẩm -->
			<button type="button" class="return-btn"
				th:if="${editProduct != null}" onclick="returnToAdd()">←
				Quay lại Thêm sản phẩm</button>

			<form id="productForm"
				th:action="${editProduct != null} ? @{/product/admin/update} : @{/product/admin/insert}"
				method="post" enctype="multipart/form-data">

            <label>Name:</label>
            <input type="text" name="name" required
			th:value="${editProduct != null} ? ${editProduct.name} : ''"
			       th:readonly="${editProduct != null ? true : false}"
			       th:style="${editProduct != null} ? 'background-color: #f0f0f0; cursor: not-allowed;' : ''">

				   <div class="row-input">
					<div class="input-group">
						<label>Sizes (ngăn cách ,):</label>
						<input type="text" name="sizes" required placeholder="S, M, L"
							th:value="${editProduct != null} ? ${#strings.arrayJoin(editProduct.sizes, ',')} : ''">
					</div>

				       <div class="input-group">
				           <label>Prices (ngăn cách ,):</label>
				           <input type="text" name="prices" required
				                  th:value="${editProduct != null} ? ${#strings.arrayJoin(editProduct.prices, ',')} : ''">
				       </div>

				   </div>
				<label
					th:text="${editProduct != null} ? 'Upload ảnh mới:' : 'Upload ảnh:'"></label>
				<input type="file" name="imageFile">

				<div th:if="${editProduct != null}" style="margin: 10px 0;">
					<label>Ảnh hiện tại:</label><br> <img
						th:src="${'https://s3.cloudfly.vn/kltn/images/' + editProduct.image}" alt="Ảnh sản phẩm"
						style="max-width: 80px; border-radius: 8px;">
				</div>

				<button type="submit"
					th:text="${editProduct != null} ? 'Cập nhật sản phẩm' : 'Thêm sản phẩm'"></button>
			</form>
		</div>

    <!-- BẢNG SẢN PHẨM -->
    <div class="form-section">
        <h2>Danh sách sản phẩm</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Prices</th>
                <th>Sizes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td><img th:src="${'https://s3.cloudfly.vn/kltn/images/' + p.image}" alt="Ảnh sản phẩm"/></td>
	            <td>
	            	<span th:text="${#strings.arrayJoin(p.sizePrice.values(), ', ')}"></span>
	            </td>
	            <td >
	            	<span th:text="${#strings.arrayJoin(p.sizePrice.keySet(), ', ')}"></span>
	            </td>
                <td>
                    <a th:href="@{/product/admin/edit(name=${p.name})}">Sửa</a>
                    <form th:action="@{/product/admin/delete}" method="post" style="display:inline">
                        <input type="hidden" name="name" th:value="${p.name}"/>
                        <button type="submit" class="action-btn">Xoá</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    const btn = document.getElementById('toggleFormBtn');
    const formSection = document.querySelector('.form-section.collapsible');
    const form = document.getElementById('productForm');
    let fileImportButton = document.getElementById("file-import-button")
	let fileImportInput = document.getElementById("file-import-input")
	
	fileImportButton.addEventListener('click', function() {
    		fileImportInput.click()
    	})
	fileImportInput.addEventListener('change', function() {
		if(fileImportInput.files.length > 0){
			fileImportInput.form.submit()
		}
	})
    // Toggle collapsible form
    btn.addEventListener('click', () => {	
        formSection.classList.toggle('active');
        btn.querySelector('i').classList.toggle('fa-chevron-down');
        btn.querySelector('i').classList.toggle('fa-chevron-up');
    });

    // Nút Return: quay lại Thêm sản phẩm
    function returnToAdd() {
        form.reset();
        form.setAttribute('action', '/product/admin/insert');
        formSection.querySelector('h2').innerText = 'Thêm sản phẩm mới';
        const returnBtn = formSection.querySelector('.return-btn');
        if(returnBtn) returnBtn.style.display = 'none';
    }

    function importFile(){
    		
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" href="plugins/animate/animate.min.css">

  <link rel="stylesheet" href="plugins/fontawesome/all.css">

  <link href="plugins/webfonts/font.css"
    rel="stylesheet">
  <link rel="stylesheet" href="plugins/owl.carousel/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="plugins/owl.carousel/owl.theme.default.min.css">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="plugins/uikit/uikit.min.css" />

  <title>ADMIN</title>

</head>

<body>

    <div class="admin-header">
            <div class="admin-logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="AUNES Logo">
                </a>
            </div>
            <div class="right-section">
                <div class="admin-search-section">
                    <input type="text" id="globalSearch" placeholder="Tìm kiếm toàn cục...">
                    <button onclick="performGlobalSearch()"><i class="fas fa-search"></i></button>
                </div>
                <div class="admin-profile">
                    <img src="https://via.placeholder.com/40?text=Admin" alt="Quản trị viên">
                    <span>Admin Khánh Huy</span>
                </div>
            </div>
        </div>

    <!-- Sidebar -->
    <div class="admin-sidebar d-flex flex-column p-3">
        <h4 class="text-white mb-4">Admin Panel</h4>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            <a class="nav-link" href="#products"><i class="fas fa-box me-2"></i>Quản Lý Sản Phẩm</a>
            <a class="nav-link" href="#orders"><i class="fas fa-shopping-cart me-2"></i>Đơn Hàng</a>
            <a class="nav-link" href="#users"><i class="fas fa-users me-2"></i>Người Dùng</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <!-- Dashboard Section -->
        <section id="dashboard" class="admin-section active">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Tổng Sản Phẩm</h5>
                            <h2 id="total-products">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Tổng Doanh Thu</h5>
                            <h2>0đ</h2>
                        </div>
                    </div>
                </div>
                <!-- Thêm các card khác nếu cần -->
            </div>
        </section>

        <!-- Products Section -->
        <section id="products" class="admin-section">
            <h2>Quản Lý Sản Phẩm</h2>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal"><i class="fas fa-plus me-2"></i>Thêm Sản Phẩm</button>
                <input type="text" class="form-control w-25" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            </div>

            <div id="productList" class="row">
                <!-- Sản phẩm sẽ được render ở đây -->
            </div>
        </section>

        <!-- Other sections hidden by default -->
        <section id="orders" class="admin-section d-none">
            <h2>Quản Lý Đơn Hàng</h2>
            <p>Nội dung quản lý đơn hàng sẽ được thêm sau.</p>
        </section>
        <section id="users" class="admin-section d-none">
            <h2>Quản Lý Người Dùng</h2>
            <p>Nội dung quản lý người dùng sẽ được thêm sau.</p>
        </section>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Thêm Sản Phẩm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label class="form-label">Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá (đ)</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hình Ảnh URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh Mục</label>
                            <select class="form-control" id="productCategory">
                                <option value="ca-phe">Cà Phê</option>
                                <option value="tra-sua">Trà Sữa</option>
                                <option value="matcha">Matcha</option>
                                <option value="socola">Socola</option>
                                <option value="tra-trai-cay">Trà Trái Cây</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>

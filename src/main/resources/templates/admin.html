<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Quản lý sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

	<!-- ===== SIDEBAR ===== -->
	<div th:replace="~{/fragment/side-bar.html :: side-bar}"></div>

	<!-- ===== MAIN CONTENT ===== -->
	<div class="main-content">

		<!-- TOPBAR -->
		<div class="topbar">
			<h1>Quản lý sản phẩm</h1>
			<div class="topbar-right">
				<span>Admin</span> <i class="fas fa-user-circle"></i>
			</div>
		</div>

		<!-- DASHBOARD CARDS -->
		<div class="cards">
			<div class="card">
				<h3>Tổng sản phẩm</h3>
				<p th:text="${products.size()}">0</p>
			</div>
			<div class="card">
				<h3>Người dùng</h3>
				<p>50</p>
			</div>
			<div class="card">
				<h3>Đơn hàng</h3>
				<p>120</p>
			</div>
		</div>

		<!-- MESSAGES -->
		<div th:if="${success}" class="message success" th:text="${success}"></div>
		<div th:if="${error}" class="message error" th:text="${error}"></div>

		<div style="display: flex; justify-content: space-between;">

			<!-- NÚT BẬT/TẮT FORM THÊM/SỬA -->
			<button id="toggleFormBtn" class="toggle-btn">
				<span
					th:text="${editProduct != null} ? 'Sửa sản phẩm' : 'Thêm sản phẩm'"></span>
				<i class="fas fa-chevron-down"></i>
			</button>
			<form action="/product/admin/import-xlsx" method="post" enctype="multipart/form-data">
			<!-- NÚT NHẬP DỮ LIỆU TỪ FILE EXCEL -->
			<button class="toggle-btn" style="background-color: green;" type="button" id="file-import-button" >
				<span>Nhập sản phẩm</span>
				<i class="fas fa-file-excel"></i>
			</button>
			<input type="file" name="file" id="file-import-input" accept=".xlsx" style="display: none">
			</form>
		</div>
		<!-- FORM THÊM / SỬA SẢN PHẨM COLLAPSIBLE -->
		<div th:replace="~{/fragment/form-add-update-product.html :: form-add-update-product(${editProduct})}"></div>

    <!-- BẢNG SẢN PHẨM -->
    <div class="form-section">
        <h2>Danh sách sản phẩm</h2>
        <table class="list-product">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Prices</th>
                <th>Sizes</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td><img th:src="${'https://s3.cloudfly.vn/kltn/images/' + p.image}" alt="Ảnh sản phẩm"/></td>
	            <td>
	            	<span th:text="${#strings.arrayJoin(p.sizePrice.values(), ', ')}"></span>
	            </td>
	            <td >
	            	<span th:text="${#strings.arrayJoin(p.sizePrice.keySet(), ', ')}"></span>
	            </td>
                <td>
                    <a th:href="@{/product/admin/edit(name=${p.name})}">Sửa</a>
                    <form th:action="@{/product/admin/delete}" method="post" style="display:inline">
                        <input type="hidden" name="name" th:value="${p.name}"/>
                        <button type="submit" class="action-btn">Xoá</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

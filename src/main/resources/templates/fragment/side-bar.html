<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" th:fragment="side-bar">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.sidebar-menu{
	font-size: 18px;
}
#new-order-notification{
    position: fixed;
    background-color: white;
    right: -300px;
    font-size: 20px;
    border: 4px solid #4ab34a;
    padding: 8px;
    pointer-events: none;
    top: 10px;
    border-radius: 6px;
    box-shadow: 8px 12px 16px 2px rgba(0, 0, 0, 0.33);
    z-index: 1000;
    opacity: 0;
    transition: 1s transform ease, 0.85s opacity ease;
    transform: translateX(0);
}

#new-order-notification.active
{
	opacity: 1;
    transform: translateX(-320px);
}
</style>
</head>
<body>
		<div class="sidebar">
		<div class="sidebar-header">
			<a style="background-color: transparent;" th:href="@{/}"><img th:src="@{/images/logo.jpg}" alt="Logo"></a>
			<h2>Admin Panel</h2>
		</div>
		<ul class="sidebar-menu">
			<li><a href="#"><i class="fas fa-tachometer-alt"></i>
					Dashboard</a></li>
			<li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/product/admin/show-page')} ? 'active' : '']]]"
				 th:href="@{/product/admin/show-page}"><i class="fas fa-box"></i> Sản phẩm</a></li>
			<li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/admin/users')} ? 'active' : '']]]"
				 th:href="@{/admin/users}"><i class="fas fa-users"></i> Người dùng</a></li>
				<!-- Order ở đây -->
			<li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/admin/order/')} ? 'active' : '']]]"
				 th:href="@{/admin/order/}"><i class="fa-solid fa-blog"></i> Đơn hàng</a></li>
			<li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/news/editor')} ? 'active' : '']]]"
				 th:href="@{/news/editor}"><i class="fa-solid fa-blog"></i> Tin tức</a></li>
				 <li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/admin/chat')} ? 'active' : '']]]"
				 th:href="@{/admin/chat}"><i class="fa-solid fa-blog"></i> Chat</a></li>
				 <li><a class="nav-link [[${#httpServletRequest.requestURI.contains('/admin/event')} ? 'active' : '']]]"
				 th:href="@{/admin/event}"><i class="fa-solid fa-calendar"></i> Sự kiện</a></li>
			<li><a href="#"><i class="fas fa-chart-line"></i> Báo cáo</a></li>
			<li><a href="#"><i class="fas fa-cogs"></i> Cài đặt</a></li>
		</ul>
	</div>
	<div id="new-order-notification">
		<b style="color: green;">Thông báo: </b>
		<span>Có đơn hàng mới</span>
	</div>
	
	<script th:src="@{/js/currency.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/plugins/animate/animate.min.css}">
<link rel="stylesheet" th:href="@{/plugins/fontawesome/all.css}">
<link rel="stylesheet" th:href="@{/plugins/webfonts/font.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"
	type="text/css">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"
	type="text/css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<!-- UIkit CSS -->
<link rel="stylesheet" th:href="@{/plugins/uikit/uikit.min.css}" />
<link rel="stylesheet" th:href="@{/css/sign.css}">

<title>Sign up</title>
<style>
#desktop-table {
	display: block;
}

#mobile-table {
	display: none;
}

#table-cart-item {
	margin: 20px 0px;
	height: 320px;
	overflow-y: auto;
}

#table-cart-item table {
	table-layout: fixed;
	text-align: center;
	vertical-align: middle;
}

#table-cart-item .product-name-label, .product-name {
	text-align: start;
}

#table-cart-item thead th {
	position: sticky;
	top: 0;
	background-color: wheat;
}

.product-name {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.cart-item-image {
	padding: 20px;
}

@media ( max-width : 768px) {
	#desktop-table {
		display: none;
	}
	#mobile-table {
		display: block;
	}
	#table-cart-item thead th {
		font-size: 10px;
		text-align: center;
	}
	.cart-item-image {
		padding: 0px;
		width: 50px;
	}
}

.btn-quantity {
	transition: 0.25s;
}

.btn-quantity:hover {
	background-color: gray;
	color: white;
}
</style>
</head>

<body>
	<!-- header -->
	<span th:replace="~{/fragment/header.html :: header}"></span>
	<!--Content-->
	<div class="content"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div id="desktop-table">
					<div id="table-cart-item">
						<table id="cart-item-list-desktop" class="table table-striped table-hover">
							<thead>
								<th style="width: 50px;">STT</th>
								<th>Ảnh</th>
								<th class="product-name-label">Tên sản phẩm</th>
								<th>Kích cỡ</th>
								<th>Giá</th>
								<th style="width: 75px;">Số lượng</th>
								<th>Thao tác</th>
							</thead>
							<tbody>
								<tr th:each="item, sta: ${cartItems}">
									<td style="font-weight: bold;" th:text="${sta.index + 1}">1</td>
									<td class="cart-item-image"><img
										th:alt="@{item.productImage}"
										th:src="${'https://s3.cloudfly.vn/kltn/images/' + item.productImage}">
									</td>
									<td class="product-name" th:text="${item.productId}"></td>
									<td th:text="${item.size}">L</td>
									<td class="pro-price" th:text="${item.price}">10000</td>
									<td><input name="quantity" id="quantity"
										style="width: 35px; -webkit-appearance: none; text-align: center;" type="number"
										th:value="${item.quantity}" max="99" min="1"></td>
									<td><span>
											<button class="btn"
												onclick="removeItem(this, 'cart-item-list-desktop')"
												th:data-product-name="${item.productId}"
												th:data-size="${item.size}">
												<i style="color: red;" class="fas fa-times"></i>
											</button>
									</span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div style="text-align: right; padding: 15px;" id="total-price"
						th:if="${totalPrice > 0}">
						<button class="btn btn-success" style="font-weight: bold;">
							Thanh toán ngay | <span>Tổng tiền: <span
								id="total-price-view" class="pro-price" th:text="${totalPrice}"></span></span>
						</button>
					</div>
				</div>
				<div id="mobile-table">
					<table id="cart-item-list-mobile" class="table table-striped table-hover">
						<thead >
						<tr><th colspan="2">Thông tin giỏ hàng</th></tr>
						</thead>
						<tbody>
							<tr th:each="item: ${cartItems}">
								<td class="cart-item-image"><img
									th:alt="@{item.productImage}"
									th:src="${'https://s3.cloudfly.vn/kltn/images/' + item.productImage}">
								</td>
								<td>
									<div th:text="${'Sản phẩm: ' +item.productId}" style="font-weight: bold; overflow: hidden;
    white-space: nowrap; max-width: 160px; text-overflow: ellipsis;"></div>
									<div th:text="${'Size: ' + item.size}"></div>
									<div>
										<span>Giá: <span class="pro-price" th:text="${item.price}"></span></span>
									</div>
									
								</td>
								<td>
									<span>
										<div>Số lượng: 
											<input name="quantity" id="quantity"
												style="width: 35px; -webkit-appearance: none; text-align: center;" type="number"
												th:value="${item.quantity}" max="99" min="1">
										</div>
											<button class="btn btn-danger btn-sm"
													onclick="removeItem(this, 'cart-item-list-mobile')"
													th:data-product-name="${item.productId}"
													th:data-size="${item.size}" style="font-size: 10px; margin-top: 10px;">
													Xóa sản phẩm
											</button>
									</span>
								</td>
								

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
		<!-- footer -->
		<span th:replace="~{/fragment/footer.html :: footer}"></span>
	</div>

	<script async defer crossorigin="anonymous" th:src="@{/plugins/sdk.js}"></script>
	<script th:src="@{/plugins/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/plugins/bootstrap/popper.min.js}"></script>
	<script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/plugins/owl.carousel/owl.carousel.min.js}"></script>
	<script th:src="@{/js/home.js}"></script>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/plugins/uikit/uikit.min.js}"></script>
	<script th:src="@{/plugins/uikit/uikit-icons.min.js}"></script>
	<script th:src="@{/js/currency.js}"></script>
	<script th:src="@{/js/cart.js}"></script>
	<script type="text/javascript">
		formatToVND()
	</script>
</body>

</html>

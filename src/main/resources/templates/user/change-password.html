<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/animate/animate.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/all.css}">
    <link rel="stylesheet" th:href="@{/plugins/webfonts/font.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/plugins/uikit/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sign.css}">
    <title>Đổi mật khẩu</title>
</head>

<body>
<span th:replace="~{/fragment/header.html :: header}"></span>

<div class="content">
    <section class="signin">
        <div class="signin-container">
            <div class="signin-overlay" id="change-password-section">

                <form id="changePasswordForm" onsubmit="event.preventDefault(); changePassword();">
                    <div class="username form-control1">
                        <h2 style="text-align:center; margin-bottom: 20px;">ĐỔI MẬT KHẨU</h2>
                    </div>

                    <div id="message" style="text-align:center; font-weight:bold; margin-bottom: 10px;"></div>

                    <div class="form-control1">
                        <label for="oldPassword" style="font-weight:bold;">Mật khẩu cũ</label>
                        <input type="password" id="oldPassword" name="oldPassword" placeholder="Nhập mật khẩu cũ" required>
                    </div>

                    <div class="form-control1">
                        <label for="newPassword" style="font-weight:bold;">Mật khẩu mới</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
                    </div>

                    <div class="form-control1">
                        <label for="confirmPassword" style="font-weight:bold;">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
                    </div>

                    <div class="submit">
                        <input class="btn" type="submit" value="Cập nhật">
                        <div class="forgetpassword" style="text-align:center; margin-top: 10px;">
                            <a href="/">Quay lại trang chủ</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<span th:replace="~{/fragment/footer.html :: footer}"></span>

<!-- Scripts -->
<script async defer crossorigin="anonymous" th:src="@{/plugins/sdk.js}"></script>
<script th:src="@{/plugins/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
<script th:src="@{/plugins/bootstrap/popper.min.js}"></script>
<script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
<script th:src="@{/plugins/owl.carousel/owl.carousel.min.js}"></script>
<script th:src="@{/plugins/uikit/uikit.min.js}"></script>
<script th:src="@{/plugins/uikit/uikit-icons.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/home.js}"></script>

<script type="text/javascript">
function changePassword() {
    const data = {
        oldPassword: $('#oldPassword').val(),
        newPassword: $('#newPassword').val(),
        confirmPassword: $('#confirmPassword').val()
    };

    $.ajax({
        url: '/user/change-password',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(res) {
            $('#message').text(res.text);
            $('#message').removeClass().addClass(res.success ? 'text-success' : 'text-danger');

            if (res.success) {
                $('#oldPassword, #newPassword, #confirmPassword').val('');

                if (res.redirect) {
                    setTimeout(() => {
                        window.location.href = res.redirect;
                    }, 2000);
                }
            }
        },
        error: function() {
            $('#message').text('Không thể kết nối đến máy chủ!').addClass('text-danger');
        }
    });
}
</script>

</body>
</html>

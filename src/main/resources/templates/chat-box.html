<!DOCTYPE html>
<html th:fragment="chat-box" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css}">
<link rel="stylesheet" th:href="@{/plugins/bootstrap/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
	<div id="chat-box-frame">
		<div id="header">
			<div style="display: flex; justify-content: space-between; align-items: center;">
				<div id="employee-panel">
					<table>
						<tr>
							<td rowspan="2"><img width="40" style="border-radius: 50%" th:src="@{https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCNd2LZxcvUCyW1N5UVQJ9fejpX2Yf3oW4aA&s}"></td>
						</tr>
						<tr>
							<td>
								<div><b>Nhân viên Anus</b></div>
								<div>Đang hoạt động</div>
							</td>
						</tr>
					</table>
				</div>
				<div id="btn-action">
					<button id="btn-close" onclick="toggleChatFrame()"><i class="fa-solid fa-xmark"></i></button>
				</div>
			</div>
		</div>
		<div id="content">
		</div>
		<div id="footer">
			<input class="form-control" type="text" id="input-panel">
			<button id="btn-send" onclick="showCustomerText()"><i class="fa-solid fa-paper-plane"></i></button>
		</div>
	</div>
	<div id="chat-box-button">
		<button class="btn btn-primary" th:data-id="${user.chat.id}" th:data-username="${user.username}" onclick="toggleChatFrame(this.dataset.id, this.dataset.username)"><i class="fa-solid fa-comments"></i> Chat trực tiếp!</button>
	</div>
	<script type="text/javascript">
	let ws = null
	const role = 'user'
	</script>
	<script th:src="@{/plugins/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/js/chat-box.js}" type="text/javascript"></script>
</body>
</html>
